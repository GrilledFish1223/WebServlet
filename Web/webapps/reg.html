<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>	
	</head>
	<body>
		<h1>用户注册</h1>
		<form action="http://localhost:8080/reg" method="GET">
			<table>
				<tr>
					<td>用户名:</td>
					<td><input type="text" size="40" name="username"/></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" size="40" name="password"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="注册"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
